<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Music Player App</title>
    <link href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" rel="stylesheet">
    <link rel="stylesheet" href="./musicstyle.css">
</head>
<body>
    <div class="wrap-cont">
        <header>
            <button class="hd-btn">
                <i class="fi fi-sr-arrow-small-left"></i>
            </button>
            <h3 class="play">Playing Now</h3>
            <button class="hd-btn">
                <i class="fi fi-sr-list"></i>
            </button>
        </header>
        
        <div class="player">
            <div class="img-area">
                <img src="./img-0.jpg" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio src="./02 Fireboy DML - Vibration (NetNaija.com).mp3" id="main-audio"></audio>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fi fi-sr-rewind"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fi fi-sr-play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fi fi-sr-forward"></i>
                </button>
            </div>

        </div>

    </div>
    <script src="./music.js"></script>
    <script src="./musicmain.js"></script>
</body>
</html>
